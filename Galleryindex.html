<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>3D Image Gallery with HTML, CSS3 and jQuery</title>
        <meta name="viewport" content="width=window, initial-scale=0.50"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		
    </head>
    <body>
        <div class="wrapper">
			<section id="img-wrapper" class="img-wrapper">
				<div class="imgBox">
					<a href="#"><img src="images/1.jpg" alt="#"><div>NATURAL SCENERY ONE</div></a>
					<a href="#"><img src="images/2.jpg" alt="#"><div>NATURAL SCENERY TWO</div></a>
					<a href="#"><img src="images/3.jpg" alt="#"><div>NATURAL SCENERY THREE</div></a>
					<a href="#"><img src="images/4.jpg" alt="#"><div>NATURAL SCENERY FOUR</div></a>
				</div>
			</section>
        </div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/modernizr.custom.js"></script>
		<script type="text/javascript" src="js/jquery.gallery.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#img-wrapper').gallery({
					autoplay	:	true
				});
			});
		</script>
    </body>
</html>
